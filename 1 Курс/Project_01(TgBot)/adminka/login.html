<html>

	<head>
		<title>Login</title>


		<script>

			var warn_created = false;

			function Login() 
			{
				if(document.getElementById("input_id").value.length && document.getElementById("input_pass").value.length)
				{
					// тут крч работа с бд
					window.open("admin_panel.html", "_self");
				}
				else
				{
					if(warn_created == false)
					{
						document.getElementById("warn").innerHTML = "";
						document.getElementById("warn").append("Требуется заполнить данные");
						warn_created = true;
					}
				}
			}

		</script>

	</head>

	<body>
		<table border="0" width=40% align="center">



			<tr style="height: 200; width: 40%; text-align: center">
				<td>
					<h2 style="font-family: arial;">Авторизация</h2>
				</td>
			</tr>



			<tr style="background-color: #EAEAEA; height: 500; text-align: center;">



				<td>
					<div id="warn"></div>
					<br>

					ID
					<br>
					<input type="input" id="input_id" style="width:200; height: 20;">
						<br>
						<br>
					Пароль
					<br>
					<input type="password" id="input_pass" style="width:200; height: 20;">
					
					<br>
					<br>

					<button onclick="Login()">Войти</button>
				</td>
			</tr>
		</table>
	</body>

</html>
